deploy:
  stage: deploy
  image: gitlab/dind:latest
  variables:
    PROJECT_DIR: "mof-test"
  before_script:
    - apt update
    - apt install rsync
  script:
    - rsync -rv --exclude='_bak_*/' . ./tmp
    - echo "$DEPLOY_SERVER_PRIVATE_KEY" > dkey
    - chmod 700 dkey
    - scp -o StrictHostKeyChecking=no -i ./dkey -r tmp/ root@$DEPLOYMENT_SERVER_IP:~/"$PROJECT_DIR"/
    - ssh -o StrictHostKeyChecking=no -i dkey root@$DEPLOYMENT_SERVER_IP "cd ${PROJECT_DIR}; docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD}; docker-compose -f docker-compose.yml stop; docker-compose -f docker-compose.yml rm; docker-compose -f docker-compose.yml pull; docker-compose -f docker-compose.yml up -d"
  only:
    - "master"

